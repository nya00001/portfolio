<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  
    <script src="https://kit.fontawesome.com/cf37d81192.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Nya Studios</title>    
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <div>
              <a class="pe-3" href="index.html">
                <img class="animate__animated animate__backInDown" src="images/logo.png" alt="logo">
              </a>
              <a class="navbar-brand fs-2 fw-semibold logo-1" href="index.html">NYA</a>
              <a class="navbar-brand fs-2 fw-semibold logo-2" href="index.html">Studios</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav">
                <span class="fs-1 fw-semibold">&#9776;</span>
            </button>
            <div class="justify-content-end justify-content-sm-end navbar-collapse collapse" id="main-nav">
                <ul class="navbar-nav fw-bold">
                    <li class="nav-item">
                        <a class="nav-link me-3 fs-3" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-3 fs-3" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-3 fs-3" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>    
    </nav>
    <main>   
        <div class="skip-link d-flex justify-content-end arrow-container p-3 up">
            <a href="#down" aria-label="Go to top">
                <i class="fa-solid fa-arrow-down animate__animated animate__shakeY"></i>
            </a>
        </div>
        <div class="container p-5">
            <form>
                <div class="row">
                    <div class="col-md-12 col-lg-8 mx-auto p-3 text-center">
                        <label class="m-5 fs-4" for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-control equal-size p-3 rounded-pill border-5" placeholder="Your name...">
                    </div>
                    <div class="col-md-12 col-lg-8 mx-auto p-3 text-center">
                        <label class="m-5 fs-4" for="email">Email</label>
                        <input type="email" id="email" class="form-control equal-size p-3 rounded-pill border-5" placeholder="Your email...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-8 mx-auto mb-3 text-center">
                        <label class="m-5 fs-4" for="message">Message</label>
                        <textarea id="message" class="form-control p-3 rounded-5 border-5" rows="8" placeholder="Your message here..."></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-8 mx-auto">
                        <button class="btn w-100 mt-5 border border-5 fs-4 submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer id="down" role="contentinfo">
        <div class="footer">
            <div class="d-flex justify-content-center pt-5 social-icons">
                <a href="https://www.facebook.com" aria-label="Facebook"><i class="fab fa-facebook p-3 fs-1"></i></a>
                <a href="https://www.github.com" aria-label="Github"><i class="fa-brands fa-github p-3 fs-1"></i></a>
                <a href="https://www.instagram.com" aria-label="Instagram"><i class="fab fa-instagram p-3 fs-1"></i></a>
                <a href="https://mail.google.com" aria-label="Email"><i class="fa-regular fa-envelope p-3 fs-1"></i></a>
            </div>
            <p class="text-center">NYA Studios &copy;</p>
            <div class=" skip-link d-flex justify-content-end arrow-container p-3">
                 <a href="#top" aria-label="Go to top">
                   <i class="fa-solid fa-arrow-up animate__animated animate__shakeY"></i>
                </a> 
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
